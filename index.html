<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id="main">
      <div class="question">
        <p>What is the capital of France?</p>
      </div>
      <div class="options">
        <label><input type="radio" name="answer" value="Paris" /> Paris</label>
        <br />
        <label><input type="radio" name="answer" value="Delhi" /> Delhi</label>
        <br />
        <label><input type="radio" name="answer" value="Cape town" /> Cape town</label>
        <br />
        <label><input type="radio" name="answer" value="Moscow" /> Moscow</label>
        <br />
      </div>
      <button id="submit">Submit</button>
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
